for (i=0; i<imgFile.length; i++) {
imgObj[i] = new Image(100,100)

}
function imgshow(list) {
var x = 
list.options[list.selectedIndex].value
document.all.img0.src = 
eval("imgObj[" + x + "].src")
}
var clist = "<select onchange = 
'imgshow(this)'>"
for (i=0; i < imgFile.length; i++) 
clist += "<option value=" + i + 
">" + imgName[i]
clist += "</select>"
document.write(clist)
</script>
